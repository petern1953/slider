<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="slider__container">
        <div class="counter__container">
            <span class="counter">1</span> / <span class="total">4</span>
        </div>
        <div class="image__area">
            <img src="./assets/img/LampagyujtasElott2.jpg" alt="Slider picture" class="image left--in">
            <img src="./assets/img/LampagyujtasElott2.jpg" alt="Slider picture" class="image right">
        </div>
        <div class="stepper">
            <i class="fa fa-angle-left"></i>
            <i class="fa fa-angle-right"></i>
        </div>
        <div class="caption">Caption text</div>
        <div class="dots">
            <span class="dot selected"><i class="fa fa-circle"></i></span>
            <span class="dot"><i class="fa fa-circle"></i></span>
            <span class="dot"><i class="fa fa-circle"></i></span>
            <span class="dot"><i class="fa fa-circle"></i></span>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
<!-- image slider page -->
